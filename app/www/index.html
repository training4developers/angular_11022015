<!DOCTYPE html>

<html>
	<head>

		<script src="/libs/angular/angular.js"></script>
		<script src="/js/app.templates.js"></script>
	</head>

	<body>

		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">

		</div>

		<script>

			"use strict";

			angular.module("MyApp", ['MyApp.Templates'])

					$scope.message = "Test Message!";
				});

		</script>
	</body>
</html>
