<!DOCTYPE html>

<html>
	<head>
		<title>Angular.js Class</title>
		<script src="/libs/jquery/dist/jquery.js"></script>
		<script src="/libs/angular/angular.js"></script>
	</head>

	<body>

		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">
				<ul>
					<li ng-repeat="num in numbers | gte:20">{{num}}</li>
				</ul>
			</div>
		</div>

		<script>

			"use strict";

			angular.module("MyApp", [])
				.filter("gte", function() {

					return function(listOfValues, minValue) {

						return listOfValues.filter(function(num) {
							return num > minValue;
						});

					};

				})
				.controller("MyCtrl", function($scope, $filter) {

					$scope.numbers = [56,34,76,12,4,-8,23,71,32,100,15];

					console.log($filter("uppercase")("Almost time to go home!"));

				});

		</script>
	</body>
</html>
