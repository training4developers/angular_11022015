<!DOCTYPE html>

<html>
	<head>
		<title>Angular.js Class</title>
		<!--<script src="/libs/jquery/dist/jquery.js"></script>-->
		<script src="/libs/angular/angular.js"></script>
	</head>

	<body>

		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">

				<div><label>
					First Name: <input ng-model="person.firstName">
				</label></div>
				<div><label>
					Last Name: <input ng-model="person.lastName">
				</label></div>

			</div>
		</div>
		<script>

			angular.module("MyApp", [])
				.controller("MyCtrl", function($scope, $document) {

					console.dir($document);

					$scope.$watchGroup(["person.firstName","person.lastName"], function(newValues, oldValues) {
						console.dir(newValues);
						console.dir(oldValues);
					});


				});

		</script>
	</body>
</html>
